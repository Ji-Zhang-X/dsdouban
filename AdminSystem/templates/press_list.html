{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/manager/press/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建出版社
            </a>

            <div style="float: right;width: 500px;">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">

                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                    </div>
                </form>
            </div>



        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                出版社列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>联系方式</th>
                    <th>地址</th>
                    <th>电话</th>
                    <th>邮箱</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.press_id }}</td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.contact }}</td>
                        <td>{{ obj.address }}</td>
                        <td>{{ obj.tele }}</td>
                        <td>{{ obj.email }}</td>

                        <td>
                            <a class="btn btn-primary btn-xs" href="/manager/press/{{obj.press_id}}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/manager/press/{{obj.press_id}}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>

        </div>

    </div>
{% endblock %}
