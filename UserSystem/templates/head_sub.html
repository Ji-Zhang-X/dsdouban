{% load static %}
<div class='subhead' style="height: 125px; 
background-color: #FFEECE;
margin-top: 25px;
margin-bottom: 10px;">
        <div class="col-xs-2 col-md-offset-1">
            <div>
                <img src="{% static "img\logo2.png" %}"
                data-holder-rendered="true" style="width: 250px; margin-top: 15px; margin-bottom: 15px;">
            </div>
        </div>

        <div class="col-xs-6 ">
            <div style="margin-bottom: 10px; margin-top: 20px; margin-left: 20px;" >
                <div style="width: 450px;">
                    <form method="get" action="/">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="书名、作者、简介、ISBN"
                                   value="{{ search_data }}">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                            </span>
                            <span>
                            <label for="class" style="font-family: ABeeZee, sans-serif;color: var(--bs-white);font-size: 15px;">分类</label>
                                <select name="class" id="class" style="background:#fafdfe; height:28px; width:180px; line-height:28px; border:1px solid #d6d076; -moz-border-radius:2px; -webkit-border-radius:2px; border-radius:2px;">
                                    <option value="{{ class_option }}"  style="display: none;" {% if not class %}selected=""{% endif %}>{{ class_option }}</option>
                                    <option value=""  style="display: none;"></option>
                                    {% for field in class_field %}
                                    <option value="{{field.name}}" {% if field.name == class %}selected=""{% endif %}>{{field.name}}</option>
                                    {% endfor %}
                                </select>       
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="height:1px; width:100%; background:#251E0F; overflow:hidden;"></div>


        <div class="col-xs-2 col-md-offset--1">

        </div>
</div>
